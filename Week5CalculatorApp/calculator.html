<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0"/>
            </td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnClicked(7)">7</td>
            <td class="digitButton" onclick="digitBtnClicked(8)">8</td>
            <td class="digitButton" onclick="digitBtnClicked(9)">9</td>
            <td class="operatorButton" onclick="operatorBtnPressed('*')">x</td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnClicked(4)">4</td>
            <td class="digitButton" onclick="digitBtnClicked(5)">5</td>
            <td class="digitButton" onclick="digitBtnClicked(6)">6</td>
            <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnClicked(1)">1</td>
            <td class="digitButton" onclick="digitBtnClicked(2)">2</td>
            <td class="digitButton" onclick="digitBtnClicked(3)">3</td>
            <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
        </tr>
        <tr>
            <td class="digitButton" colspan="2" onclick="digitBtnClicked(0)">0</td>

            <td class="ACButton" onclick="btnACPressed()">AC</td>
            <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td class="operatorButton" colspan="4" onclick="equalsBtnPressed()">=</td>
        </tr>
    </table>

    <script>

        var newLine = true; // Boolean variable to track if a new line is being started
        var value1;
        var currentOperator;

        // Function to handle digit button clicks
        function digitBtnClicked(button) {
            if (newLine) {
                document.getElementById("inputBox").value = button;
                newLine = false;
            } else {
                var currentValue = document.getElementById("inputBox").value;
                document.getElementById("inputBox").value =currentValue + button;
            }
        }

        // Function to handle the AC button press
        function btnACPressed() {
            document.getElementById("inputBox").value = "0";
            newLine = true;
        }

        // Function to handle operator button presses
        function operatorBtnPressed(operator) {
            currentOperator = operator;
            value1 = parseInt(document.getElementById("inputBox").value);
            newLine = true;
        }

        // Function to handle the equals button press
        function equalsBtnPressed() {
            var value2 = parseInt(document.getElementById("inputBox").value);
            var finalTotal;

            switch (currentOperator) {
                case "+":
                    finalTotal = value1 + value2;
                    break;
                case "-":
                    finalTotal = value1 - value2;
                    break;
                case "x":
                    finalTotal = value1 * value2;
                    break;
                case "/":
                    finalTotal = value1 / value2;
                    break;
            }
            document.getElementById("inputBox").value = finalTotal;

            value1 - 0;
            newLine = true;
        }
    </script>
</body>
</html>
