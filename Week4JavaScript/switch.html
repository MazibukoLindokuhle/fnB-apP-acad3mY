<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather</title>
</head>
<body>
    <label for="weather">What's the weather like? </label>
    <select id="weather">
        <option value="sunny">Sunny</option>
        <option value="windy">Windy</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
        <option value="cloudy">Cloudy</option>
    </select>
    <a href="#" onclick="btnPressed()">GO!</a>
    <br>
    <br>
    <p id="outputText">Weather advice: </p>

    <script>
        function btnPressed() {
            var weatherSelected = document.getElementById("weather").value;
            var advice;

            switch (weatherSelected) {
                case "sunny":
                    advice = "Wear sunglasses and sunscreen.";
                    break;
                case "windy":
                    advice = "Hold onto your hat!";
                    break;
                case "rainy":
                    advice = "Don't forget your umbrella.";
                    break;
                case "snowy":
                    advice = "Wear a warm coat and boots.";
                    break;
                case "cloudy":
                    advice = "It might rain, take an umbrella just in case.";
                    break;
                default:
                    advice = "Weather not recognized.";
            }
            document.getElementById("outputText").innerText = "Weather advice: " + advice;
        }
    </script>
</body>
</html>
